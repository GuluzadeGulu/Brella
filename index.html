<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Brella</title>
</head>
<body>
    <header class="header">
        <div class="header-top">
            <a class="header-top__logo-link" href="#">
                <img class="header-top__logo-img" src="images/logo.svg" alt="Logo">
            </a>
            <nav class="header-top__nav">
                <a class="header-top__nav__link" href="#">Our Plan</a>
                <a class="header-top__nav__link" href="#">Employers</a>
                <a class="header-top__nav__link" href="#">Brokers</a>
                <a class="header-top__nav__link" href="#">Members</a>
                <a class="header-top__nav__link" href="#">About</a>
                <a class="header-top__nav__link link--blog" href="#">Blog</a>
                <a class="header-top__button-link" href="#">
                    <button class="header-top__button">Let's talk</button>
                </a>
                <div class="header-top__nav__box-for-login">
                    <button class="header-top__login login--btn" href="#">Login <span><img src="images/arrow-down.svg" alt="arrow-down"></span></button>
                    <div class="hidden-login">
                        <a class="login-person" href="#">Broker</a>
                        <a class="login-person" href="#">Employer</a>
                        <a class="login-person" href="#">Member</a>
                    </div>
                </div>
                <a class="languages" href="#">EN</a>
        </div>
        <div class="header-content">
            <div class="container">
                <div class="header-content__inner">
                    <h1 class="header-content__inner__caption">Give your team peace of mind with supplemental health insurance from Brella.</h1>
                    <p class="header-content__text">I'm wondering...</p>
                    <div class="box-for-findOut">
                        <button class="findOut-choice">how Brella's insurance plan works<span><img src="images/arrow-down.svg" alt="arrow-down"></span></button>
                        <button class="btn-findOut">Find out</button>
                        <div class="hidden-findOut">
                            <a class="choice" href="#">if Brella will work for my clients</a>
                            <a class="choice" href="#">how Brella works for employers</a>
                            <a class="choice" href="#">how to log in and use my coverage</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="./js/main.js"></script>
</body>
</html>
